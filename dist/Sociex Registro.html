<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="css/style2.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--<title>Responsive Regisration Form </title>--> 
</head>
<body>
    <header>
        <div class="navbar">
          <div class="logo"><a href="index (2).html">Puerta 18</a></div>
          <ul class="nav-links">
            <li><a href="Sociex Registro.html">Nuevos Socixs</a></li>
            <li><a href="#">Socixs Presentes</a></li>
            <li><a href="#">Socixs Registrados</a></li>
            <li><a href="#">Invitados Unicxs</a></li>
          </ul>
        </div>
    </header>
    <div class="container">
        <header>Registro de Nuevo Sociex</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Datos Personales</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Nombre</label>
                            <input type="text" placeholder="Ingrese su nombre" required>
                        </div>

                        <div class="input-field">
                            <label>Apellido</label>
                            <input type="text" placeholder="Ingrese su apellido" required>
                        </div>

                        <div class="input-field">
                            <label>Fecha de Nacimiento</label>
                            <input type="date" placeholder="Ingrese su fecha de Nacimiento" required>
                        </div>

                        <div class="input-field">
                            <label>NickName</label>
                            <input type="text" placeholder="Ingrese su NickName" required>
                        </div>

                        <div class="input-field">
                            <label>Numero de Documento</label>
                            <input type="number" placeholder="Ingrese su Numero de Documento" required>
                        </div>

                        <div class="input-field">
                            <label>Pronombre</label>
                            <select required>
                                <option disabled selected>Seleccione uno</option>
                                <option>el</option>
                                <option>ella</option>
                                <option>elle</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Carrera</label>
                            <input type="text" placeholder="Ingrese su Carrera" required>
                        </div>

                        <div class="input-field">
                            <label>Escuela</label>
                            <input type="text" placeholder="Ingrese su Escuela" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Contacto</span>
                     <div class="fields">
                         <div class="input-field">
                                <label>Telefono 1</label>
                                <input type="number" placeholder="Ingrese su numero de telefono" required>
                            </div>
    
                            <div class="input-field">
                                <label>Telefono 2</label>
                                <input type="number" placeholder="Ingrese otro numero de telefono" required>
                            </div>
    
                            <div class="input-field">
                                <label>Redes Sociales</label>
                                <select required>
                                    <option disabled selected>Seleccione uno</option>
                                    <option>Twiiter</option>
                                    <option>Facebook</option>
                                    <option>Instagram</option>
                                </select>
                            </div>
    
                </div>
            </div>

            <div>
                <button class="nextBtn">
                    <span class="btnText">Siguiente</span>
                    <i class="uil uil-navigator"></i>
                </button>
             </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Address Type</label>
                            <input type="text" placeholder="Permanent or Temporary" required>
                        </div>

                        <div class="input-field">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter nationality" required>
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter your state" required>
                        </div>

                        <div class="input-field">
                            <label>District</label>
                            <input type="text" placeholder="Enter your district" required>
                        </div>

                        <div class="input-field">
                            <label>Block Number</label>
                            <input type="number" placeholder="Enter block number" required>
                        </div>

                        <div class="input-field">
                            <label>Ward Number</label>
                            <input type="number" placeholder="Enter ward number" required>
                        </div>
                    </div>
                </div>

                <div class="details family">
                    <span class="title">Family Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Father Name</label>
                            <input type="text" placeholder="Enter father name" required>
                        </div>

                        <div class="input-field">
                            <label>Mother Name</label>
                            <input type="text" placeholder="Enter mother name" required>
                        </div>

                        <div class="input-field">
                            <label>Grandfather</label>
                            <input type="text" placeholder="Enter grandfther name" required>
                        </div>

                        <div class="input-field">
                            <label>Spouse Name</label>
                            <input type="text" placeholder="Enter spouse name" required>
                        </div>

                        <div class="input-field">
                            <label>Father in Law</label>
                            <input type="text" placeholder="Father in law name" required>
                        </div>

                        <div class="input-field">
                            <label>Mother in Law</label>
                            <input type="text" placeholder="Mother in law name" required>
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
                        
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <!--<script src="script.js"></script>-->
</body>
</html>
